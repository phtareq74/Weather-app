 
 <!doctype html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.css">
    <link rel="stylesheet" href="weather.css">

</head>

<body class="body">

    <div class="mainbody">
        <div class="thumbnail">
            <img src="sunny.jpg" alt=" sun icon">
            <img src="partiallysunny.jpg" alt="partially sunny">
            <img src="partiallyrainy.jpg" alt="partially cloud with rain">
            <img src="rainy.jpg" alt="rainy cloud">
             <img src="snowy.jpg" alt="snowy cloud">
        </div>
        <div class="mainimage">
            <img src="Nice-France.jpg">


            <h1 class="heading">Weather Gate</h1>
        </div>
        <div class="weatherinfo">

            <div class="input">
                <input type="text" id="city" placeholder="Write city name here">
                <button id="btn">Search</button>
            </div>
        </div>
           
            <div id="dataContainer" class="container"></div>
            <div id="detailContainer" class="container"></div>
            
        </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
